
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
    ['', '', '', '', ''];
    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="orderName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.orderName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date:'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{(element.ativo)? "Ativo" : "Inativo" }} </td>
    </ng-container>
  
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="material-icons" [routerLink]="'update/' + element.codigo" style="cursor: grab;">
          edit
          </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-stroked-button routerLink="insert" class="new" color="accent">
    Inserir novo registro
  </button>
